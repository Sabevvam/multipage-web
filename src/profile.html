<h1 class="page__title">Profile</h1>


<form action="/" class="form" method="post">
    <div class="cabinet">
        <div class="cabinet__form">
            <div class="form__group form__group--md">
                <input type="text" class="form__control" placeholder="Name" value="Stella Victoria">
                <span class="form__line"></span>
            </div>
        
            <div class="form__group form__group--md">
                <input type="email" class="form__control" placeholder="Email" value="test@mail.com">
                <span class="form__line"></span>
            </div>
        
            <div class="form__group form__group--md">
                <input type="password" class="form__control" placeholder="New password">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input type="password" class="form__control" placeholder="Confirm password">
                <span class="form__line"></span>
            </div>
        </div>

        <div class="cabinet__avatar">
            <img src="https://placehold.co/150" alt="avatar">

            <label class="cabinet__file">
                <input type="file">
                select avatar
            </label>
        </div>
    </div> 
    
    <div class="form__footer">
        <button class="btn btn--blue btn--rounded btn--sm" type="submit">Save</button>
    </div>
</form>
