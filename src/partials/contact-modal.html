<div class="modal" id="contact-modal">
    <div class="modal__content modal__content--contact">

        <button class="modal__close" type="button">
            <img src="assets/images/close.svg" alt="Close">
        </button>

        <form action="?" class="form">
            <div class="form__group form__group--md">
                <input type="text" class="form__control" placeholder="Name">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <input type="email" class="form__control" placeholder="Email">
                <span class="form__line"></span>
            </div>
        
            <div class="form__group form__group--md">
                <input type="password" class="form__control" placeholder="Password">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <textarea class="form__control form__control--textarea" placeholder="Text message"></textarea>
            </div>
            
            <div class="form__footer">
                <div class="form__group form__group--md">
                    <button class="btn btn--blue btn--rounded btn--sm" type="submit">Send</button>
                </div>
            </div>
        </form>

        <ul class="modal__footer">
            <li>
                e-mail: <a href="mailto:"> test@mail.com </a>
            </li>
            <li>
                phone: <a href="tel:+000010000 "> +000-010-000 </a>
            </li>
        </ul>
        
    </div> <!-- /.modal__content -->
</div> <!-- /.modal -->
