<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Personal Blog | Home</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">header</header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="assets/images/sidebar-header.jpg" alt="sidebar header">
            </div>
            <div class="sidebar__content">
                <div class="profile">
                    <img class="profile__avatar"
                    src="https://placehold.co/100" alt="">
                    <div class="profile__name">Your Name</div>
                    <div class="profile__prof">Your profession</div>
        
                    <ul class="social">
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="assets/images/instagram.svg" alt="instagram">
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="assets/images/discord.svg" alt="discord">
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="assets/images/pinterest.svg" alt="pinterest">
                            </a>
                        </li>
                    </ul>
        
                    <div class="profile__text">
                        <p>Front-end developer. Practitioner of website layout.I have been creating websites since 2012. I have worked in several IT companies and have accumulated more than 10 000 hours in the creation of sites of varying complexity.</p>
                    </div>
                </div> <!--/.profile -->
             </div> <!--/.sidebar__content -->
        
            <div class="sidebar__footer">
                <a class="btn btn--red" href="">My work</a>
                <button class="btn btn--blue" type="button">Write to me</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="container">
                
                Hello!
                
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
